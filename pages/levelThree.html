<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link

    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <div class="container-fluid">
      <div class="row boxRow">
        <div class="whiteBox2">
          <h1 class="headerTxt">Asking Questions</h1>
          <h1 class="headerTxt">Type in your name, what time you wokeup and type in AM or PM</h1>
          <div class="row f">
            <div class="col-3">
              <div class="input-group">
                <span class="input-group-text">What is your name and what time did you wake up?</span>
                <input
                  type="text"
                  aria-label="First name"
                  class="form-control"
                  placeholder="Name"
                  id="nameInput"
                />
                <input
                  type="text"
                  aria-label="First name"
                  class="form-control"
                  placeholder="Time"
                  id="timeInput"
                />
                <input
                  type="text"
                  aria-label="First name"
                  class="form-control"
                  placeholder="AM or PM"
                  id="amPmInput"
                />
              </div>
            </div>

            <div class="col-3">
              <button id="submitBtn" type="button" class="btn btn-dark subBtn">Submit</button>
            </div>
          </div>
          <div class="row">
            <p id="res" class="resultTxt">RESULT</p>
          </div>
        </div>

        <div class="jboyTxt">
          <p>JBoy</p>
        </div>
      </div>

      <div class="row">
        <div class="col-6 redBtnsCols">
          <a href="/pages/levelTwo.html"
            ><button type="button" class="btn btn-danger backBtn">
              <i class="fa fa-chevron-left" style="font-size: 50px"></i></button
          ></a>

          <a href="/pages/LevelFour.html">
            <button type="button" class="btn btn-danger forWardBtn">
              <i class="fa fa-chevron-right" style="font-size: 50px"></i>
            </button>
          </a>
        </div>
        <div class="col-6 startBtnCol">
          <a href="/index.html"
            ><button type="button" class="btn btn-dark startBtn">
              Home
            </button></a
          >
        </div>
      </div>
    </div>


    <script src="/scripts/page3.js"></script>
